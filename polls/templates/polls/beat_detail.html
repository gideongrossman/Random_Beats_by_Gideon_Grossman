{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/beats.css' %}" />
This page will display the beat corresponding to the request id.

<h1>{{beat.beat_name}}</h1>
<h2>Kick the bass drum on beats {{beat.bass_kicks}}</h2>
<h2>Hit the snare drum on beats {{beat.snare_hits}}</h2>

<h3><a href="{%url 'polls:delete_beat' beat.id%}">Delete the beat</a><h3>
