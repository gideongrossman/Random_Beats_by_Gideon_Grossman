{% if beat_list %}
	<ul>
	{% for beat in beat_list %}
		<li><a href="{% url 'polls:beat_detail' beat.id%}">{{beat}}</li>
	{%endfor%}
	</ul>
{%else%}
	<p>No beats have been saved.</p>
{%endif%}

<li><a href="{% url 'polls:beat_settings' %}">Create another beat</a></li>
<li><a href="{% url 'polls:delete_all_beats' %}">Delete all beats</a></li>
